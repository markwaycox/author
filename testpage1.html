  "content": "\u003cp\u003e01 Mar 201\u003c/p\u003e\u003cp\u003e25 Feb 2021\u003c/p\u003e\u003cp\u003ePBS Finding your roots&nbsp;\u003c/p\u003e\u003cp\u003eClint Black and Roseane Cash\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e16 Feb 2021\u003c/p\u003e\u003cp\u003eFreedman's database (Ancestry)\u003c/p\u003e\u003cp\u003eDr Joy DeGruy Leary Post Trumatic Slave Syndrome\u003c/p\u003e\u003cp\u003eNorm Stamper Police turncoat\u003c/p\u003e\u003cp\u003eMedical apartheid\u003c/p\u003e\u003cp\u003ePBS Pharnell https://www.pbs.org/weta/finding-your-roots/watch/episodes/write-my-name-in-the-book-of-life\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e02 Feb 2021\u003c/p\u003e\u003cp\u003eBlack History Month\u003c/p\u003e\u003cp\u003eDr Dewitt (Researcher Historian)\u003c/p\u003e\u003cp\u003eSome students attending \"Genealogical Society Meeting\" tonight.\u003c/p\u003e\u003cp\u003eDr Carter doing session on Underground Railroad\u003c/p\u003e\u003cp\u003eThe ties that bond - Book\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e26 Jan 2021\u003c/p\u003e\u003cp\u003eI will send Dr Carter link to my family tree.\u003c/p\u003e\u003cp\u003eGwen Close John Waters PBS finding your roots Louis Gates.\u003c/p\u003e\u003cp\u003eVigilant society opposed Abolistionist\u003c/p\u003e\u003cp\u003eQuakers were supporters of antislavery movements\u003c/p\u003e\u003cp\u003eFlorida had first slaves\u003c/p\u003e\u003cp\u003e1661 First Church of North Hampton\u003c/p\u003e\u003cp\u003eState Genealogical Societies, Newspaper articles\u003c/p\u003e\u003cp\u003eLocal libraries, County Records,&nbsp;\u003c/p\u003e\u003cp\u003eEllis Island\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e2 deliverables\u003c/p\u003e\u003cp\u003e*Interview\u003c/p\u003e\u003cp\u003e*Family Tree - Start with parents/grandparents\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e1619 Project (Dr Carter will send link)\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eAncestry.com history of names\u003c/p\u003e\u003cp\u003eSearch/Card Catalogue/History of names\u003c/p\u003e\u003cp\u003eRecords on Ancestry.com comes from FamilySearch (Mormons Church of latter day saints.\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eBlack History Month\u003c/p\u003e\u003cp\u003eDr Debbie Allen\u003c/p\u003e\u003cp\u003eDr Carolyn Carter\u003c/p\u003e\u003cp\u003eArk of Justice&nbsp;\u003c/p\u003e\u003cp\u003eYou Tube Secret Society of Twisted Storytellers (Hosted Satori Shakur)\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e19 Jan 2021\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eProfessor: Dr. Carolyn Carter\u003c/p\u003e\u003cp\u003eClass meets everyTues 5:30 - 8pm\u003c/p\u003e\u003cp\u003eCarolyn also gives lectures on Underground Railroad.\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eDr Deborah Abbey will be guest speaker later in course.\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eAncestry.com from home (Instruction on blackboard)\u003c/p\u003e\u003cp\u003eWCCCD homepage\u003c/p\u003e\u003cp\u003eDivision&nbsp;\u003c/p\u003e\u003cp\u003eLearning resource center\u003c/p\u003e\u003cp\u003eelectronic resources\u003c/p\u003e\u003cp\u003eclick here for remote sessions from home\u003c/p\u003e\u003cp\u003elogin 22029 login\u003c/p\u003e\u003cp\u003edrop down menu Ancestry\u003c/p\u003e\u003cp\u003eWCCCD should be in top right corner\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eFamilySearch.org is owned by Mormons.\u003c/p\u003e\u003cp\u003eusername wasambe@gmail.com\u003c/p\u003e\u003cp\u003epassword Fa1...11!\u003c/p\u003e\u003cp\u003eUSGenWeb.org\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eTIPS\u003c/p\u003e\u003cp\u003eLearn to spell ancestors name incorrectly (illiterate, lack of trust in govt)\u003c/p\u003e\u003cp\u003ethomas tomas tomass tomus tommass\u003c/p\u003e\u003cp\u003eStart from known to unknown\u003c/p\u003e\u003cp\u003eFirst census 1790, 1880, 1900\u003c/p\u003e\u003cp\u003eWomen were much less documented due to lack of women's rights\u003c/p\u003e\u003cp\u003eSearch children to find the adults.\u003c/p\u003e\u003cp\u003eNot all names are associated with slave owners\u003c/p\u003e\u003cp\u003eWeeping Time - Largest slave auction in history.\u003c/p\u003e\u003cp\u003eZora Neal Hurston interviewed last slave ship person (Kujo). Documented in book Barracoon: The story of the last cargo.\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eHow to get to Will Inventory on Family Search?\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eDigital copy of state counties maps.\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eSoldiers who served on Confederates side were not eligible for pensions.\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eFinding your roots with Henry Louis Gates 8pm Tues\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003eSearch Ancestry.Com Search/Card Catalogue/Keyword/1860 Slave Schedule\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\n",
